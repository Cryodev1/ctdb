input ResultCreatorInput {
    playerName: String!
    rank: Int!
    score: Int
}

input GameCreatorInput {
    timestamp: DateTime
    results: [ResultCreatorInput!]
}

input MatchCreatorInput {
    timestamp: DateTime!
    games: [GameCreatorInput!]
    video: String
    type: MatchType
    rom: RomVersion
}

input EventCreatorInput {
    name: String!
    edition: String
    matches: [MatchCreatorInput!]
}

type Organization {
    id: String!
    name: String!
    description: String!
    events: [Event!]!
}

type Event {
    id: String!
    name: String!
    edition: String!
    organization: Organization
    matches: [Match!]!
    participants: [Player!]!
}

type Player {
    id: String!
    name: String!
    playstyles: [Playstyle!]
    country: String

    eloHistory: [EloSnapshot!]!
    results: [Result!]!
    events: [Event!]!
}

type Result {
    id: String!
    player: Player!
    game: Game!

    rank: Int!
    score: Int
}

type Game {
    id: String!
    results: [Result!]!
    match: Match!
    timestamp: DateTime
}

type Match {
    id: String!
    games: [Game!]!
    event: Event!
    timestamp: DateTime!
    video: String
    type: MatchType
    rom: RomVersion
    eloChanges: [EloSnapshot!]!
}

type EloSnapshot {
    id: String!
    player: Player!
    match: Match!
    index: Int!
    version: String!
    victor: Boolean!
    newElo: Float!
}